version: "1.0"
linter: jetbrains/qodana-jvm-community:2023.3
include:
  - name: FinalPrivateMethod
  - name: RedundantCast
  - name: DuplicateExpressions
  - name: ManualMinMaxCalculation
  - name: LombokSetterMayBeUsed
  - name: LombokGetterMayBeUsed
  - name: DuplicateBranchesInSwitch
  - name: ConditionCoveredByFurtherCondition
  - name: TrivialStringConcatenation
  - name: StringBufferReplaceableByString
  - name: JavadocDeclaration
  - name: JavadocReference
  - name: DanglingJavadoc
  - name: UNUSED_IMPORT
  - name: UnnecessaryLocalVariable
  - name: GroovyTrivialIf
  - name: TrivialIf
  - name: SwitchStatementWithTooFewBranches
  - name: UNCHECKED_WARNING
  - name: UnnecessarySemicolon
  - name: UnnecessaryModifier
  - name: SizeReplaceableByIsEmpty
  - name: FieldMayBeFinal
  - name: ExtractMethodRecommender
  - name: Deprecation
  - name: CommentedOutCode
  - name: FieldCanBeLocal
  - name: FinalStaticMethod
exclude:
  - name: All
    paths:
      - LoboParser
